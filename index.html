<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="product">
          <img src="img/image-product-desktop.jpg" alt="perfumeimage" class="perfum-img" />
    
          <div class="product-info">
            <div class="product-content">
              <h3>Perfume</h3>
              <h1>Gabrielle Essence Eau De Parfum</h1>
              <p>
                A floral, solar and voluptuous interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL.
              </p>
            </div>
    
            <div class="product-price">
              <p class="new-price">$149.99</p>
              <p class="old-price">$169.99</p>
            </div>
    
            <div class="shopping-cart">
              
              <button class="btn"><svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor.</a > Coded by <a href="github.com/ubamz1">ubamz1.
        </div>
      </section>

    </div>
  </body>
</html>
